# Standard list of instrument names:
# hiresk - HIRES data before August 2004 CCD upgrade
# hiresj - HIRES data after August 2004 CCD upgrade
# apf - Automated Planet Finder
# lick - Lick Observatory (NEEDS DIVIDING BY CCD UPGRADE)

[callegacy]
fname = "californialegacyrvs.txt"
format = "ascii.cds"
jd_name = "BJD"
rv_name = "RVel"
e_rv_name = "e_RVel"
jd_offset = 0
is_survey = true
inst_col.col = "Inst"

[callegacy.inst_col.names]
k = "hiresk"
j = "hiresj"
apf = "apf"
lick = "ignore"

[callegacy.system_col]
